name: Add a review
description: Submit a review to be added to the site!
title: Add a review
labels:
  - ✏️ Review
assignees:
  - bbcgames
body:
  - type: input
    attributes:
      label: Name
      description: What name would you like to use for your review
      placeholder: bbc
    validations:
      required: true
  - type: textarea
    attributes:
      label: Review
      description: >-
        Type up your review here! You can make it funny if you want.
      placeholder: horrible site
    validations:
      required: true
  - type: textarea
    attributes:
      label: Profile picture
      description: >-
        Please drag and drop, or click on the upload bar at the bottom of the
        input and upload a photo you want to be the picture that represents you.
      placeholder: Drag and drop a photo here!
    validations:
      required: true
  - type: markdown
    attributes:
      value: >-
        This template was generated with [Issue Forms
        Creator](https://www.issue-forms-creator.app/)
